<label>Ingrese nombre categoria</label>
<select #categoria>

  <option value="">--Seleccione--</option>
  <option [value]="categoria.iidcategoria" *ngFor="let categoria of categorias">
    {{categoria.nombre}}
  </option>
</select>

<input type="button" (click)="buscar(categoria)" value="Buscar" class="btn-primary btn-primary" />
<input type="button" (click)="limpiar(categoria)" value="Limpiar" class="btn-primary btn-danger" />
